<!DOCTYPE html>
<html>
<head>
    <title>Slideshow</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div id="output" class="col-xs-12 col-lg-10 col-xs-offset-0 col-lg-offset-1">
        <center>
        <img src="img/code0.jpg" id="slideshow">
        <span id="caption">Caption #0</span>
        <div>
            <input type="button" id="prev" value="Previous">
            <input type="button" id="next" value="Next">
            <input type="button" id="slideshowbtn" value="Start SlideShow">
        </div>
        </center>
    </div>


    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/javascript/slideshow.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
